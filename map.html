<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 5000px;
      }
      .quickmenu {
        position: absolute;
        top: 300px;
        right: 3%;
        width: 100px;
        height: 300px;
        background-color: #ccc;
      }
    </style>
    <script src="blanc/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $(window).scroll(function () {
          let scrTop = $(document).scrollTop();
          console.log(scrTop);
          if (scrTop > 0) {
            $(".quickmenu")
              .stop()
              .animate({ top: scrTop + 300 + "px" }, 300);
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="quickmenu"></div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3213.4747888505976!2d127.37500292638968!3d36.34927694298748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35654be14ac762f3%3A0xeb905080ab28e9bf!2z7Jik65287YG0QkQ!5e0!3m2!1sko!2skr!4v1730101240373!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>

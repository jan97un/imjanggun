<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* header(fixed) */

      header {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* swiper */

      .swiper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        width: 100%;
        height: 100%;
      }
      .swiper-slide > img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100%;
        object-fit: contain;
      }

      /* main */

      .cube {
        position: relative;
        width: 400px;
        height: 400px;
        perspective: 800px;
        margin: 200px auto;
      }
      .box {
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        transition: 1s;
      }
      .box img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box img:first-child {
        transform: translateZ(200px);
      }
      .box img:nth-child(2) {
        transform: rotateY(90deg) translateZ(200px);
      }
      .box img:nth-child(3) {
        transform: scaleX(-1) translateZ(-200px);
      }
      .box img:last-child {
        transform: rotateY(90deg) translateZ(-200px);
      }

      /* footer */

      footer {
        position: relative;
        width: 100%;
      }

      /* map(fixed) */

      .map {
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 100;
        display: flex;
        justify-content: flex-end;
      }
      @media screen and (max-width: 1024px) {
      }
      @media screen and (max-width: 768px) {
      }
    </style>
  </head>

    </header>
    <div class="swiper welcome">

          <img src="images/welcome1.jpg" alt="welcome1" />
        </div>
        <div class="swiper-slide">
          <img src="images/welcome2.jpg" alt="welcome2" />
        </div>
        <div class="swiper-slide">
          <img src="images/welcome3.jpg" alt="welcome3" />
        </div>
        <div class="swiper-slide">
          <main>
            <div class="cube">
              <div class="box">
                <img src="images/green1.png" alt="1" />
                <img src="images/green2.png" alt="2" />
                <img src="images/green3.png" alt="3" />
                <img src="images/teddybr.jpg" alt="4" />
              </div>
            </div>
          </main>
          <footer>
            <div class="copyright">
              Copyright © 2024 TEDDY. All rights reserved.
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="map">
      <div>

      </div>
      <div>
        <span></span>
        <p>카카오 지도</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

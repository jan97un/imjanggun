<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #fullpage {
        width: 100%;
        height: 100%;
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="css/jquery.fullPage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/scrolloverflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section sec1 active"></div>
      <div class="section sec2">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><a href=""></a></div>
            <div class="swiper-slide"><a href=""></a></div>
            <div class="swiper-slide"><a href=""></a></div>
            <div class="swiper-slide"><a href=""></a></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="section sec3">
        <div class="main"></div>
      </div>
    </div>
    <script>
      $(function () {
        $("#fullpage").fullpage({
          sectionsColor: ["#1bbc9b", "#4BBFC3", "#7BAABE"],
          anchors: ["sec1", "sec2", "sec3"],
          scrollingSpeed: 1000,
          onLeave: function (origin, destination, direction) {
            // 빠른전환으로 이벤트중복시 fullpage와 swiper전환시점 분리막기
            $("#fullpage").on("scroll touchmove mousewheel", function (event) {
              event.preventDefault();
              event.stopPropagation();
              return false;
            });
            swiper.mousewheel.disable();
          },
          afterLoad: function (anchorLink, index) {
            // 전환이 끝난후 이벤트풀기
            $("#fullpage").off("scroll mousewheel");
            if (!$(".fp-completely .swiper-wrapper").length > 0)
              $("#fullpage").off("touchmove"); // 모바일분기
            if (swiper) swiper.mousewheel.enable();
            if (!$(".sec2").hasClass("active"))
              $.fn.fullpage.setAllowScrolling(true); // 슬라이드 섹션을 벗어나면 휠풀어주기
          },
        });
        var length = $(".sec2 .swiper-slide").length;
        var swiper = new Swiper(".swiper-container", {
          slidesPerView: 1,
          spaceBetween: 0,
          freeMode: false,
          speed: 1000,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          mousewheel: true,
          on: {
            slideChange: function () {
              var i = this.activeIndex;
              // 처음과 마지막 슬라이드가 아닐경우 fullpage전환 막기
              if (this.activeIndex != 0 && i != length)
                $.fn.fullpage.setAllowScrolling(false);
              if (length == 2 && i == 0) $.fn.fullpage.setAllowScrolling(false); //슬라이드가 2개밖에 없을때
              // console.log('즉시 : ' + i);
            },
            slideChangeTransitionEnd: function () {
              var i = this.activeIndex;
              // 처음과 마지막 슬라이드일 경우 fullpage전환 풀기
              if (i == 0 || i >= length - 1)
                $.fn.fullpage.setAllowScrolling(true);
              // console.log('전환후 : ' + idx);
            },
            touchMove: function (e) {
              var startY = e.touches.startY;
              setTimeout(function () {
                if (startY > e.touches.currentY) swiper.slideNext();
                else swiper.slidePrev();
              }, 100);
            },
          },
        });
      });
    </script>
  </body>
</html>
